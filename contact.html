            <input type="tel" id="phone" name="phone" placeholder="ex. (000) 000-0000" class="input"> <br>
            <br>
            <label for="message">Your Message:</label> <br>
            <textarea name="message" rows="10" maxlength="1600" class="input"></textarea> <br>
