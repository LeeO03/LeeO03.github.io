<body>
<!-- . -->
  <div class="left">
  <h1>Brochure Shipping Form</h1>
  <form action="https://webdevbasics.net/scripts/demo.php" method="post">
    <div> <fieldset class="size">
      <legend>Contact Information:</legend>
      <label for="fname">First Name:</label> <br>
      <input type="text" id="fname" name="fname" placeholder="e.g. John"> <br>
      <label for="lname">Last Name:</label> <br>
      <input type="text" id="lname" name="lname" placeholder="e.g. Doe"> <br>
      <label for="email">Email:</label> <br>
      <input type="email" id="email" name="email" placeholder="e.g. johndoe@gmail.com"> <br>
      <label for="phone">Phone Number:</label> <br>
      <input type="tel" id="phone" name="phone" placeholder="e.g. (000) 000-0000"> <br>
    </fieldset> </div> <br>
    <div> <fieldset class="size">
      <legend>Shipping Information:</legend>
      <label for="ad1">Adress Line 1:</label> <br>
      <input type="text" id="ad1" name="ad1"> <br>
      <label for="ad2">Adress Line 2:</label> <br>
      <input type="text" id="ad2" name="ad2"> <br>
      <label for="city">City:</label> <br>
      <input type="text" id="city" name="city"> <br>
      <label for="state">State:</label> <br>
      <input type="text" id="state" name="state"> <br>
      <label for="zip">Zip:</label> <br>
      <input type="text" id="zip" name="zip"> <br>
    </fieldset> </div> <br>
    <div> <fieldset class="size">
      <legend>Select One:</legend>
      <input type="radio" id="want" name="brochure" value="I want to recieve a brochure at my listed address">
      <label for="want">I want to recieve a brochure at my listed address</label><br>
      <input type="radio" id="dont" name="brochure" value="I do not want to receive a brochure">
      <label for="dont">I do not want to receive a brochure</label><br>
    </div> <br>
    <input type="submit" value="Submit">
    <input type="reset"> <br>
  </form> <br>
  <a href="/unit11P/index.html">Project 11 Home Page</a> <br>
