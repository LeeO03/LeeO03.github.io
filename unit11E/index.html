<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>My Github Website</title>
  <link href="/unit11E/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="left">
  <h1>Music Survey</h1>
  <form>
    <label for="name">Name:</label> <br>
    <input type="text" id="name" name="name"> <br>
    <label for="email">Email:</label> <br>
    <input type="text" id="email" name="email"> <br>
    <br>
    <fieldset class="size">
      <legend>Choose Your Favorite Type of Music:</legend>
      <input type="checkbox" id="pop" name="pop" value="Pop"
      <label for="pop">Pop</label><br>
      <input type="checkbox" id="classic" name="classic" value="Classical"
      <label for="class">Classical</label><br>
      <input type="checkbox" id="rock" name="rock" value="Rock"
      <label for="rock">Rock</label><br>
      <input type="checkbox" id="folk" name="folk" value="Folk"
      <label for="folk">Folk</label><br>
      <input type="checkbox" id="rap" name="rap" value="Rap"
      <label for="rap">Rap</label><br>
      <input type="checkbox" id="other" name="other" value="Other"
      <label for="other">Other</label><br>
    </fieldset>
    <br>
    <fieldset class="size">
      <legend>Select how often you purchase Music CDs:</legend>
      <input type="radio" id="weekly" name="often" value="Weekly">
    <label for="weekly">Weekly</label><br>
      <input type="radio" id="few" name="often" value="A few CDs each year">
    <label for="few">A few CDs each year</label><br>
      <input type="radio" id="monthly" name="often" value="Monthly">
    <label for="monthly">Monthly</label><br>
      <input type="radio" id="never" name="often" value="Never">
    <label for="never">Never</label><br>
    </fieldset><br>
    <div>
      <label for="location">Select the locations you listen to Music:</label><br>
      <select size="3" name="location" class="scroll" multiple>
        <option value="1" selected>At home</option>
        <option value="2">In the car</option>
        <option value="3">Nowhere</option>
        <option value="4">Anywhere (on device)</option>
      </select>
    </div>
    <br>
    <div>
      <label for="role">What role does music play in your life?</label><br>
      <textarea name="role" rows="3" cols="60" class="scroll"></textarea>
    </div> <br>
    <input type="submit" value="Submit">
    <input type="reset"><br>
  </form> <br> <a href="/index.html">GitHub Home Page</a>
</div><br>
</body>

</html>
